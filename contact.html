<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Gym Plan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .join-form {
        background: #fff;
        padding: 30px;
        width: 360px;
        border-radius: 8px;
    }

    .join-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .join-form input,
    .join-form select,
    .join-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .join-form button {
        width: 100%;
        padding: 12px;
        background: #e63946;
        color: #fff;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }

    .msg {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="join-form">
    <h2>Join Our Gym</h2>

    <form id="joinPlanForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Mobile Number" required>

        <select id="plan" required>
            <option value="">Select Plan</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Half-Yearly</option>
            <option>Yearly</option>
        </select>

        <textarea id="message" rows="3" placeholder="Any Message (Optional)"></textarea>

        <button type="submit">Join Plan</button>
    </form>

    <div class="msg" id="responseMsg"></div>
</div>

<script>
document.getElementById("joinPlanForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        plan: document.getElementById("plan").value,
        message: document.getElementById("message").value
    };

    try {
        const res = await fetch("http://localhost:3000/api/join", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await res.json();

        document.getElementById("responseMsg").innerText = result.message;
        document.getElementById("joinPlanForm").reset();

    } catch (err) {
        document.getElementById("responseMsg").innerText = "Server error. Try again.";
    }
});
</script>

</body>
</html>
